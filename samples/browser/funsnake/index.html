<!doctype html>
<html>
<head>

  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
</head>
<body>
	<h1><!-- [title] -->FunSnake by Alberto Ayuso (@ayuscode)<!-- [/title] --></h1>
  <p>Snake Game using F# & Fable</p>
  <p>Controls: 'a': Left / 'w': Top / 's': Down / 'd': Right</p>
  
  <!-- [body] -->
  <canvas align="center" id="canvas" width="400" height="400"></canvas>
  <script src="node_modules/core-js/client/core.min.js"></script>
  <script src="node_modules/requirejs/require.js"></script>
  <script>
    requirejs.config({
        // Set the baseUrl to the path of the compiled JS code
        baseUrl: 'out',
        paths: {
            // Explicit path to core lib (relative to baseUrl, omit .js)
            'fable-core': '../node_modules/fable-core/fable-core.min'
        }
    });
    // Load the entry file of the app (use array, omit .js)
    requirejs(["app"]);
  </script>
  <!-- [/body] -->
</body>
</html>
